<!DOCTYPE html>
<html>
<head>
	<title>PHP - Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<fieldset>
			<legend>New user</legend>
			<a href="users.html" class="btn btn-primary btn-sm">
				Go back
			</a>

			<div class="row hidden text-danger errors">
				<div class="col-sm-12">
					<legend class="text-danger">Errors</legend>
					<div id="errors"></div>
				</div>
			</div>

			<form name="user_form">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required  class="form-control"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required  class="form-control"/>
				</div>
				<div class="form-group">
					<button id="send" type="submit" class="btn btn-success pull-right">Send</button>
				</div>
			</form>
		</fieldset>
	</div>
</body>
<script type="text/javascript" src="assets/js/jquery-2.2.5.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app/login.js"></script>
</html>
